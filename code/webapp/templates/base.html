<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="{{ url_for('static', filename='images/icon.png') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}" />
    <!-- Bootstarp CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <!-- Bootstarp JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <title>Py-to-JS Translator</title>
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg fs-5 bg-secondary bg-opacity-25">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center fw-semibold fs-3" href="{{ url_for('index') }}">
                from
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" width="30" height="30"
                    class="mx-2">
                to
                <img src="{{ url_for('static', filename='images/icon.png') }}" alt="Logo" width="30" height="30"
                    class="mx-2">
                translator
            </a>
        </div>
    </nav>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    {% if category == 'error' %}
    <div class="alert alert-danger" role="alert">
        <div class="container d-flex justify-content-between">{{ message }}</div>
    </div>
    {% else %}
    <div class="alert alert-success" role="alert">
        <div class="container d-flex justify-content-between">{{ message }}</div>
    </div>
    {% endif %}
    {% endfor %}
    {% endif %}
    {% endwith %}
    {% block body %}{% endblock %}
</body>

</html>
